<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>背景と下の四角</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    /* 背景 */
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url("assets/sougen.png") no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    /* 下の四角（透過パネル） */
    .bottom-rect {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 44.44vh; /* 全体の9分の4 ≒ 44.44% */
      background: rgba(255, 255, 255, 0.6); /* 白＋透明度60% */
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px); /* 背景を少しぼかす */
    }

    .content {
      font: 600 20px/1.4 system-ui, "Segoe UI", Roboto, sans-serif;
      color: #111827;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- 下の透過四角 -->
    <div class="bottom-rect">
      <div class="content">
        高さ：全体の9分の4（44.44%）＋透過パネル
      </div>
    </div>
  </div>
</body>
</html>
