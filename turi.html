<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>釣りゲーム</title>
<style>
  html,body{
    margin:0; padding:0;
    height:100%; width:100%;
    overflow:hidden;
    background:#000;
  }
  .stage{
    position:relative;
    width:100%;
    height:100vh;
    overflow:hidden;
  }
  .layer{
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    object-fit:cover;
    display:block;
  }
  /* レイヤーの順序 */
  #sand { z-index: 1; }   /* 一番後ろ */
  #fish { z-index: 2; }   /* 中段 */
  #sea  { z-index: 3; }   /* 一番前（海水面） */
</style>
</head>
<body>
  <div class="stage">
    <!-- 1段目: 砂 -->
    <img id="sand" class="layer" src="assets/sand.png" alt="砂">
    <!-- 2段目: 魚影 -->
    <img id="fish" class="layer" src="assets/fish.png" alt="魚影">
    <!-- 3段目: 海 -->
    <img id="sea"  class="layer" src="assets/water_background_80percent.png" alt="海">
  </div>
</body>
</html>
