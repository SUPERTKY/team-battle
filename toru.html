<script>
(function(){
  const KEY = 'game_device_id_v1';
  if (window.DEVICE_ID) return; // äºŒé‡å®Ÿè¡Œé˜²æ­¢

  let id = null;
  try { id = localStorage.getItem(KEY); } catch(_) {}

  if (!id) {

      const m = document.cookie.match(/(?:^|; )device_id=([^;]+)/);
      if (m) id = decodeURIComponent(m[1]);
    } catch(_) {}
  }

  // ã©ã¡ã‚‰ã«ã‚‚ç„¡ã‘ã‚Œã°æ–°è¦ç™ºè¡Œ
  if (!id) {

    try { localStorage.setItem(KEY, id); } catch(_) {}

  window.DEVICE_ID = id;
})();
</script>

function circlesOverlap(a, b){
  const ax = parseFloat(a.dataset.cx) || (a.getBoundingClientRect().left + a.offsetWidth/2);
  const ay = parseFloat(a.dataset.cy) || (a.getBoundingClientRect().top  + a.offsetHeight/2);
  const bx = parseFloat(b.dataset.cx) || (b.getBoundingClientRect().left + b.offsetWidth/2);
  const by = parseFloat(b.dataset.cy) || (b.getBoundingClientRect().top  + b.offsetHeight/2);
  const ar = a.offsetWidth / 2;
  const br = b.offsetWidth / 2;
  const dx = ax - bx, dy = ay - by;
  return (dx*dx + dy*dy) < (ar + br) * (ar + br);
}

/* 24h å¤±åŠ¹ï¼ˆFIFOæ•´åˆè¾¼ã¿ï¼‰ */
function pruneExpiredInv(){
  if (!inventory || inventory.version !== 2) return;
  const now = nowMs();
  inventory.stamps = inventory.stamps || {};
  let deltaTotal = 0;

  for (const name of Object.keys(inventory.byName)){
    const qty = inventory.byName[name] | 0;
    let arr = Array.isArray(inventory.stamps[name]) ? inventory.stamps[name] : [];

    // stamps â†” æ•°é‡ã®æ•´åˆ
    if (arr.length < qty) arr = arr.concat(Array(qty - arr.length).fill(now));
    if (arr.length > qty) arr = arr.slice(0, qty);

    // æœŸé™å†…ã ã‘æ®‹ã™
    const keep = arr.filter(t => (now - t) < EXPIRE_MS);
    const removed = arr.length - keep.length;

    if (removed > 0){
      inventory.byName[name] = Math.max(0, qty - removed);
      deltaTotal -= removed;
    }

    if (inventory.byName[name] <= 0){
      delete inventory.byName[name];
      delete inventory.stamps[name];
    }else{
      inventory.stamps[name] = keep;
    }
  }

  inventory.total = Math.max(0, (inventory.total|0) + deltaTotal);
  saveInv();
}

/* ä»»æ„ã‚¢ã‚¤ãƒ†ãƒ ã‚’ qty å€‹è¿½åŠ ï¼ˆä¸Šé™ãƒ»æ™‚åˆ»ä»˜ä¸ï¼‰ */
function addItemToInv(name, qty=1){
  for (let i=0; i<qty; i++){
    if (inventory.total >= INV_LIMIT){
      showToast("ã‚¤ãƒ³ãƒ™ãƒ³ãƒˆãƒªãŒã„ã£ã±ã„ã§ã™");
      return false;
    }
    inventory.total++;
    inventory.byName[name] = (inventory.byName[name] || 0) + 1;

    (inventory.stamps[name] = inventory.stamps[name] || []).push(nowMs());
  }
  saveInv();
  renderInventory();
  return true;
}

/* 1å€‹ã ã‘æ¨ã¦ã‚‹ï¼ˆFIFOã§æœ€å¤ã‹ã‚‰ï¼‰ */
function removeOneFromInv(name){
  if (!inventory.byName[name]) return false;
  inventory.byName[name]--;
  inventory.total = Math.max(0, inventory.total - 1);

  const arr = inventory.stamps[name] || [];
  if (arr.length) arr.splice(0,1); // FIFO
  if (!inventory.byName[name]){
    delete inventory.byName[name];
    delete inventory.stamps[name];
  }
  saveInv();
  renderInventory();
  return true;
}
