<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>重ならず・最大6個・中心固定</title>
  <style>
    
    :root{
      --bg-image: url('assets/sougen2.png');   /* 背景 */
      --panel-height: calc(100dvh * 5 / 9);    /* 下から 9分の5 がホットゾーン */
      --img-size: clamp(72px, 12vmin, 140px);  /* 小さめサイズ */
      --ui-bg: rgba(11,28,38,.72);
  --ui-bd: rgba(126,224,255,.35);
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      min-height: 100dvh;
      background: var(--bg-image) center / cover no-repeat fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", Meiryo, sans-serif;
      color: #fff;
    }
    /* 種選択バー */
.seedbar{
  position: fixed; left: 12px; top: 12px; z-index: 30;
  display: flex; gap: 8px; padding: 8px;
  background: var(--ui-bg);
  border: 1px solid var(--ui-bd);
  border-radius: 14px; backdrop-filter: blur(6px);
}
.seed-btn{
  width: 44px; height: 44px; border-radius: 10px;
  border: 1px solid rgba(255,255,255,.25);
  background: rgba(255,255,255,.06);
  display: grid; place-items: center; cursor: pointer;
  padding: 0;
}
.seed-btn img{ width: 28px; height: 28px; object-fit: contain; pointer-events: none; }
.seed-btn.is-active{
  outline: 2px solid #fff; outline-offset: 2px;
  box-shadow: 0 0 0 2px rgba(255,255,255,.25) inset;
}

    .scrim{
      position: fixed; inset: 0;
      pointer-events: none;
      background: linear-gradient(to top, rgba(0,0,0,.25), transparent 40%);
    }

    /* クリックできる透明ゾーン（下 5/9） */
    .hotzone{
      position: fixed; left: 0; right: 0; bottom: 0;
      height: var(--panel-height);
      background: transparent;
      cursor: crosshair;
      /* 開発用ガイド:
      outline: 1px dashed rgba(255,255,255,.25); */
    }
    .hotzone:focus-visible{
      outline: 2px dashed rgba(255,255,255,.6);
      outline-offset: -2px;
    }

    /* 画像を配置する全画面オーバーレイ（座標はビューポート基準） */
    .overlay{
      position: fixed; inset: 0; z-index: 10;
      pointer-events: none;   /* クリックは下のゾーンへ通す */
      overflow: visible;      /* 画面外へ出てもOK */
    }

    /* クリック位置を“中心”に置く小さな画像（非クリック・非削除） */
    .spawn{
      position: absolute;
      left: 50%; top: 50%;                        /* 初期は中央 */
      transform: translate(-50%, -50%) scale(.98);/* 中心合わせ */
      width: var(--img-size);
      height: auto; object-fit: contain;
      opacity: 0;
      transition: opacity 160ms ease, transform 160ms ease;
      user-select: none; pointer-events: none;    /* 画像自体は貫通 */
    }
    .spawn.show{
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* トースト表示 */
    .toast{
      position: fixed; left: 50%; top: 18%;
      transform: translateX(-50%) translateY(-8px);
      background: rgba(0,0,0,.65);
      color: #fff; padding: 10px 14px; border-radius: 12px;
      font-size: 14px; letter-spacing: .02em;
      backdrop-filter: blur(4px);
      opacity: 0; transition: opacity 160ms ease, transform 160ms ease;
      pointer-events: none; z-index: 20;
      white-space: nowrap;
    }
    .toast.show{
      opacity: 1; transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="scrim"></div>

  <!-- クリック用の透明ゾーン（下 5/9） -->
  <div class="hotzone" id="hotzone" role="button" tabindex="0"
       aria-label="下部の透明ゾーン（クリックで画像を出す）"></div>

  <!-- 画像を配置するオーバーレイ -->
  <div class="overlay" id="overlay" aria-hidden="true"></div>

  <!-- トースト -->
  <div class="toast" id="toast"></div>
  <!-- 種を選ぶツールバー -->
<div class="seedbar" role="toolbar" aria-label="種を選ぶ">
  <button class="seed-btn is-active" data-seed="spicy" data-src="assets/karai-kudamono.png" title="辛果">
    <img src="assets/karai-kudamono.png" alt="辛果">
  </button>
  <button class="seed-btn" data-seed="berry" data-src="assets/berry.png" title="木の実">
    <img src="assets/berry.png" alt="木の実">
  </button>
  <button class="seed-btn" data-seed="bean" data-src="assets/bean.png" title="豆">
    <img src="assets/bean.png" alt="豆">
  </button>
</div>


  <script>
    const zone    = document.getElementById('hotzone');
    const overlay = document.getElementById('overlay');
    const toast   = document.getElementById('toast');
  // 種ボタンの選択ロジック
const seedButtons = document.querySelectorAll('.seed-btn');
seedButtons.forEach(btn => {
  btn.addEventListener('click', (e) => {
    e.stopPropagation();
    seedButtons.forEach(b => b.classList.remove('is-active'));
    btn.classList.add('is-active');
    if (btn.dataset.seed) currentSeedKey = btn.dataset.seed; // ← keyを保持
  });
});


const SEEDS = [
  {
    key: 'spicy', label: '辛果',
    // 3段階の画像（とりあえず既存画像にしておく。差し替えOK）
    stages: ['assets/karai-kudamono.png','assets/karai-kudamono.png','assets/karai-kudamono.png'],
    // 進化時間（ms）：[第1→第2, 第2→第3]
    growMs: [4000, 6000]
  },
  {
    key: 'berry', label: '木の実',
    stages: ['assets/berry.png','assets/berry.png','assets/berry.png'],
    growMs: [3000, 5000]
  },
  {
    key: 'bean', label: '豆',
    stages: ['assets/bean.png','assets/bean.png','assets/bean.png'],
    growMs: [2000, 4000]
  },
];
let currentSeedKey = SEEDS[0].key;
const getSeed = (k) => SEEDS.find(s => s.key === k) || SEEDS[0];



    const MAX = 6;                                // 上限
    let count = 0;
    let toastTimer = null;

    // 先読みしておくと1枚目が速い
    SEEDS.forEach(s => s.stages.forEach(src => { const im = new Image(); im.src = src; }));



    function showToast(text = 'メッセージ') {
      toast.textContent = text;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 1000);
    }

    // 軸平行矩形の当たり判定（重なるなら true）
// 中心と半径で当たり判定（画像幅の半分＝半径）
function circlesOverlap(a, b){
  const ax = parseFloat(a.dataset.cx) || (a.getBoundingClientRect().left + a.offsetWidth/2);
  const ay = parseFloat(a.dataset.cy) || (a.getBoundingClientRect().top  + a.offsetHeight/2);
  const bx = parseFloat(b.dataset.cx) || (b.getBoundingClientRect().left + b.offsetWidth/2);
  const by = parseFloat(b.dataset.cy) || (b.getBoundingClientRect().top  + b.offsetHeight/2);
  const ar = a.offsetWidth / 2;
  const br = b.offsetWidth / 2;
  const dx = ax - bx, dy = ay - by;
  return (dx*dx + dy*dy) < (ar + br) * (ar + br);
}

function applyStage(imgEl, seed, stageIndex){
  const idx = Math.max(0, Math.min(2, stageIndex|0)); // 0..2
  imgEl.dataset.stage = String(idx);
  const src = seed.stages[idx] || seed.stages[seed.stages.length - 1];
  if (imgEl.src !== src) imgEl.src = src;
}

function startEvolution(imgEl, seed){
  // 念のため既存タイマー解除
  if (imgEl._t1) clearTimeout(imgEl._t1);
  if (imgEl._t2) clearTimeout(imgEl._t2);

  // ステージ0にセット
  applyStage(imgEl, seed, 0);

  const [t1, t2] = seed.growMs || [];
  if (Number.isFinite(t1)){
    imgEl._t1 = setTimeout(() => applyStage(imgEl, seed, 1), t1);
  }
  if (Number.isFinite(t1) && Number.isFinite(t2)){
    imgEl._t2 = setTimeout(() => applyStage(imgEl, seed, 2), t1 + t2);
  }
}

    // クリック位置 (clientX, clientY) を中心に、重なり無しで追加
function spawnAt(clientX, clientY) {
  if (count >= MAX) { showToast('これ以上は出せません（最大6個）'); return; }

  const seed = getSeed(currentSeedKey);

  const img = new Image();
  img.alt = '作物';
  img.draggable = false;
  img.className = 'spawn';

  // クリック位置＝中心（絶対）
  img.style.left = clientX + 'px';
  img.style.top  = clientY + 'px';
  img.dataset.cx = String(clientX);
  img.dataset.cy = String(clientY);

  let done = false;  // ← 二重実行防止フラグ
  const onLoad = () => {
    if (done) return;
    done = true;

    requestAnimationFrame(() => {
      // 既存spawnと円判定
      const existing = overlay.querySelectorAll('.spawn');
      for (const el of existing) {
        if (el === img) continue;
        if (circlesOverlap(img, el)) {
          img.remove();
          showToast('そこには置けません（重なります）');
          return;
        }
      }

      // 採用 → 表示＆進化開始
      img.classList.add('show');
      count++;
      startEvolution(img, seed);
    });
  };

  img.addEventListener('load', onLoad, { once: true });
  img.addEventListener('error', () => {
    img.remove();
    showToast('画像の読み込みに失敗しました');
  }, { once: true });

  overlay.appendChild(img);
  img.src = seed.stages[0] || seed.stages[seed.stages.length - 1];

  // キャッシュ即完の保険（doneで二重防止）
  if (img.complete && img.naturalWidth) onLoad();
}





    // 透明ゾーンのクリックで生成
    zone.addEventListener('click', (e) => {
      spawnAt(e.clientX, e.clientY);
    });

    // キーボード操作：Enter/Spaceでゾーン中央を試す
    zone.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const r = zone.getBoundingClientRect();
        spawnAt(r.left + r.width/2, r.top + r.height/2);
      }
    });
  </script>
</body>
</html>
