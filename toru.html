<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>クリック中心に小さな画像を最大6個出す</title>
  <style>
    :root{
      --bg-image: url('assets/sougen2.png');   /* 背景 */
      --panel-height: calc(100dvh * 5 / 9);    /* 下から 9分の5 がホットゾーン */
      --img-size: clamp(72px, 12vmin, 140px);  /* 出す画像の“小さめ”サイズ */
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      min-height: 100dvh;
      background: var(--bg-image) center / cover no-repeat fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", Meiryo, sans-serif;
      color: #fff;
    }

    .scrim{
      position: fixed; inset: 0;
      pointer-events: none;
      background: linear-gradient(to top, rgba(0,0,0,.25), transparent 40%);
    }

    /* クリックできる透明ゾーン（下 5/9） */
    .hotzone{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: var(--panel-height);
      background: transparent;
      cursor: crosshair;
      /* 開発用ガイド:
      outline: 1px dashed rgba(255,255,255,.25); */
    }
    .hotzone:focus-visible{
      outline: 2px dashed rgba(255,255,255,.6);
      outline-offset: -2px;
    }

    /* 生成画像を載せる全画面オーバーレイ（座標はビューポート基準） */
    .overlay{
      position: fixed; inset: 0; z-index: 10;
      pointer-events: none;   /* クリックは下のホットゾーンへ通す */
      overflow: visible;      /* 画面外へ出てもOK */
    }

    /* クリック位置を中心に置く小さな画像（閉じない） */
    .spawn{
      position: absolute;
      left: 50%; top: 50%;                       /* 初期は中央 */
      transform: translate(-50%, -50%) scale(.98);/* 中心合わせ */
      width: var(--img-size);
      height: auto; object-fit: contain;
      opacity: 0;
      transition: opacity 160ms ease, transform 160ms ease;
      user-select: none; pointer-events: none;   /* 画像はクリック無効（貫通） */
    }
    .spawn.show{
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* 上限到達トースト */
    .toast{
      position: fixed; left: 50%; top: 18%;
      transform: translateX(-50%) translateY(-8px);
      background: rgba(0,0,0,.6);
      color: #fff; padding: 10px 14px; border-radius: 12px;
      font-size: 14px; letter-spacing: .02em;
      backdrop-filter: blur(4px);
      opacity: 0; transition: opacity 160ms ease, transform 160ms ease;
      pointer-events: none; z-index: 20;
    }
    .toast.show{
      opacity: 1; transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="scrim"></div>

  <!-- クリック用の透明ゾーン（下 5/9） -->
  <div class="hotzone" id="hotzone" role="button" tabindex="0"
       aria-label="下部の透明ゾーン（クリックで画像を出す）"></div>

  <!-- 画像を配置するオーバーレイ -->
  <div class="overlay" id="overlay" aria-hidden="true"></div>

  <!-- 上限到達メッセージ -->
  <div class="toast" id="toast">これ以上は出せません（最大6個）</div>

  <script>
    const zone    = document.getElementById('hotzone');
    const overlay = document.getElementById('overlay');
    const toast   = document.getElementById('toast');

    const MAX = 6;
    let count = 0;
    let toastTimer = null;

    function showToast() {
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 900);
    }

    // 画像を新規に1つ生成して (clientX, clientY) を中心に配置
    function spawnAt(clientX, clientY) {
      if (count >= MAX) { showToast(); return; }

      const img = new Image();
      img.src = 'assets/karai-kudamono.png';  /* 出す画像 */
      img.alt = '出現画像';
      img.draggable = false;
      img.className = 'spawn';

      // クリック位置を中心に（クランプ無し）
      img.style.left = clientX + 'px';
      img.style.top  = clientY + 'px';

      overlay.appendChild(img);

      // フェードイン
      requestAnimationFrame(() => img.classList.add('show'));

      count++;
    }

    // 透明ゾーンのクリックで生成
    zone.addEventListener('click', (e) => {
      spawnAt(e.clientX, e.clientY);
    });

    // キーボード操作：Enter/Spaceでゾーン中央、Escは何もしない
    zone.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const r = zone.getBoundingClientRect();
        spawnAt(r.left + r.width/2, r.top + r.height/2);
      }
    });
  </script>
</body>
</html>
