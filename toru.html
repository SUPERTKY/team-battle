  <style>
    
    :root{

    }

    html, body { height: 100%; }
    body{
      margin: 0;
      min-height: 100dvh;
      background: var(--bg-image) center / cover no-repeat fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", Meiryo, sans-serif;
      color: #fff;
    }
    /* 種選択バー */
.seedbar{
  position: fixed; left: 12px; top: 12px; z-index: 30;
  display: flex; gap: 8px; padding: 8px;
  background: var(--ui-bg);

  border-radius: 14px; backdrop-filter: blur(6px);
}
.seed-btn{
  width: 44px; height: 44px; border-radius: 10px;

  padding: 0;

.seed-btn img{ width: 28px; height: 28px; object-fit: contain; pointer-events: none; }
.seed-btn.is-active{
  outline: 2px solid #fff; outline-offset: 2px;
  box-shadow: 0 0 0 2px rgba(255,255,255,.25) inset;
}

    .scrim{
      position: fixed; inset: 0;
      pointer-events: none;
      background: linear-gradient(to top, rgba(0,0,0,.25), transparent 40%);
    }

    /* クリックできる透明ゾーン（下 5/9） */
    .hotzone{
      position: fixed; left: 0; right: 0; bottom: 0;
      height: var(--panel-height);
      background: transparent;
      cursor: crosshair;
      /* 開発用ガイド:
      outline: 1px dashed rgba(255,255,255,.25); */
    }

      outline: 2px dashed rgba(255,255,255,.6);

    }

    /* 画像を配置する全画面オーバーレイ（座標はビューポート基準） */
/* 画像を配置する全画面オーバーレイ（座標はビューポート基準） */
.overlay{
  position: fixed; inset: 0; z-index: 10;
  /* pointer-events を auto にして、作物（img）のクリックを受ける */
  pointer-events: auto;
  overflow: visible;
}
/* 収穫可能状態の見た目 */
.spawn.harvestable{
  pointer-events: auto;           /* クリックできる */
  cursor: pointer;
  filter: drop-shadow(0 0 8px rgba(255,255,255,.25));
}
.spawn.harvestable:hover{
  transform: translate(-50%,-50%) scale(1.05);
}

/* === Inventory UI（必要分だけ） === */
.hud{
  position:fixed; right:12px; top:12px; z-index:30; display:flex; gap:8px;
}
.btn{
  background:#0b1c26aa; border:1px solid #7ee0ff66; color:#dff7ff;
  padding:8px 12px; border-radius:10px; backdrop-filter: blur(4px);
  font-weight:600; cursor:pointer;
}
.btn:hover{ background:#0f2a36cc; }

.inv{
  position:fixed; right:12px; top:56px; width:min(420px, calc(100vw - 24px));
  max-height:min(70vh, 520px); overflow:auto; z-index:30;
  background:#06131bdf; border:1px solid #7ee0ff33; border-radius:12px;
  backdrop-filter: blur(6px); color:#e8fbff; padding:10px 10px 12px;
}
.inv h3{ margin:6px 8px 8px; font-size:16px }
.inv .meta{ margin:0 8px 8px; font-size:12px; opacity:.8 }
.inv .list{ display:grid; grid-template-columns: 1fr auto; gap:6px 10px; padding:6px 8px }
.inv .pill{ padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #ffffff22 }
.inv .row{ display:contents }
.inv .name{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
.hidden{ display:none !important; }


    /* クリック位置を“中心”に置く小さな画像（非クリック・非削除） */
    .spawn{
      position: absolute;
      left: 50%; top: 50%;                        /* 初期は中央 */
      transform: translate(-50%, -50%) scale(.98);/* 中心合わせ */
      width: var(--img-size);
      height: auto; object-fit: contain;
      opacity: 0;
      transition: opacity 160ms ease, transform 160ms ease;
      user-select: none; pointer-events: none;    /* 画像自体は貫通 */
    }
    .spawn.show{
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* トースト表示 */
    .toast{
      position: fixed; left: 50%; top: 18%;
      transform: translateX(-50%) translateY(-8px);
      background: rgba(0,0,0,.65);
      color: #fff; padding: 10px 14px; border-radius: 12px;
      font-size: 14px; letter-spacing: .02em;
      backdrop-filter: blur(4px);
      opacity: 0; transition: opacity 160ms ease, transform 160ms ease;
      pointer-events: none; z-index: 20;
      white-space: nowrap;
    }
    .toast.show{
      opacity: 1; transform: translateX(-50%) translateY(0);
    }
  </style>

  <script>
    const zone    = document.getElementById('hotzone');
    const overlay = document.getElementById('overlay');
    const toast   = document.getElementById('toast');
  // 種ボタンの選択ロジック
const seedButtons = document.querySelectorAll('.seed-btn');
seedButtons.forEach(btn => {
  btn.addEventListener('click', (e) => {
    e.stopPropagation();
    seedButtons.forEach(b => b.classList.remove('is-active'));
    btn.classList.add('is-active');
    if (btn.dataset.seed) currentSeedKey = btn.dataset.seed; // ← keyを保持

});

// ページ先頭の <script> 内で
const TEAM = (() => {
  const m = location.search.match(/[?&]team=(\d+)/);
  const t = m ? `team${m[1]}` : (localStorage.getItem('selected_team') || 'team1');
  localStorage.setItem('selected_team', t);
  return t;
})();

// 倉庫保存箇所を:


const SEEDS = [

  {
    key: 'firepepper',
    label: 'ファイアペッパー',
    stages: ['assets/syokubutu/nae.png','assets/syokubutu/tiisaiki.png','assets/syokubutu/faia-peppa-.png'],

  },
  {

    label: 'ムーンベリー',
    stages: ['assets/syokubutu/nae.png','assets/syokubutu/tiisaiki.png','assets/syokubutu/mu-nberi-.png'],
    growMs: [3500, 6000],
    drops: [
      { name:'ムーンベリー', min:1, max:3, chance:0.9 },
      { name:'ベリージュース', qty:1, chance:0.4 }
    ]
  },
  {

    label: 'サンリーフ',
    stages: ['assets/syokubutu/nae.png','assets/syokubutu/tiisaiki.png','assets/syokubutu/sanri-fu.png'],
    growMs: [3000, 5500],
    drops: [
      { name:'サンリーフ', min:1, max:2, chance:0.8 },

    ]
  },
  {
    key: 'crystalfruit',
    label: 'クリスタルフルーツ',
    stages: ['assets/syokubutu/nae.png','assets/syokubutu/tiisaiki.png','assets/syokubutu/kurisutarufuru-tu.png'],
    growMs: [6000, 9000],

    key: 'mistherb',
    label: 'ミストハーブ',
    stages: ['assets/syokubutu/nae.png','assets/syokubutu/tiisaiki.png','assets/syokubutu/misutoha-bu.png'],
    growMs: [3200, 5000],
    drops: [

    ]
  },
  {
    key: 'goldgrain',
    label: 'ゴールドグレイン',
    stages: ['assets/syokubutu/komugi1.png','assets/syokubutu/komugi2.png','assets/syokubutu/komugi3.png'],
    growMs: [4500, 8000],
    drops: [
      { name:'ゴールドグレイン', min:1, max:3, chance:0.85 },

  {
    key: 'starrice',

    stages: ['assets/syokubutu/ine1.png','assets/syokubutu/ine2.png','assets/syokubutu/ine3.png'],

    ]

];

let currentSeedKey = SEEDS[0].key;
const getSeed = (k) => SEEDS.find(s => s.key === k) || SEEDS[0];



    const MAX = 6;                                // 上限
    let count = 0;
    let toastTimer = null;

    // 先読みしておくと1枚目が速い
    SEEDS.forEach(s => s.stages.forEach(src => { const im = new Image(); im.src = src; }));



    function showToast(text = 'メッセージ') {
      toast.textContent = text;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 1000);
    }

    // 軸平行矩形の当たり判定（重なるなら true）
// 中心と半径で当たり判定（画像幅の半分＝半径）
function circlesOverlap(a, b){
  const ax = parseFloat(a.dataset.cx) || (a.getBoundingClientRect().left + a.offsetWidth/2);
  const ay = parseFloat(a.dataset.cy) || (a.getBoundingClientRect().top  + a.offsetHeight/2);
  const bx = parseFloat(b.dataset.cx) || (b.getBoundingClientRect().left + b.offsetWidth/2);
  const by = parseFloat(b.dataset.cy) || (b.getBoundingClientRect().top  + b.offsetHeight/2);
  const ar = a.offsetWidth / 2;
  const br = b.offsetWidth / 2;
  const dx = ax - bx, dy = ay - by;
  return (dx*dx + dy*dy) < (ar + br) * (ar + br);
}
// ★ overlayクリックで植える（画像をクリックした時は除外）
overlay.addEventListener('click', (e) => {
  if (e.target !== overlay) return;             // 画像クリックは harvest へ
  const zr = zone.getBoundingClientRect();      // 下 5/9 の位置
  if (e.clientY >= zr.top) {                     // ホットゾーン内だけ
    spawnAt(e.clientX, e.clientY);
  }
});

function applyStage(imgEl, seed, stageIndex){
  const idx = Math.max(0, Math.min(2, stageIndex|0)); // 0..2
  imgEl.dataset.stage = String(idx);
  const src = seed.stages[idx] || seed.stages[seed.stages.length - 1];
  if (imgEl.src !== src) imgEl.src = src;

  // ★ 収穫可能制御
  if (idx === 2){
    imgEl.classList.add('harvestable');
    if (!imgEl._harvestBound){
      imgEl._harvestBound = true;
      imgEl.addEventListener('click', (ev) => {
        ev.stopPropagation();
        harvestPlant(imgEl);     // ← 収穫処理（後述）
      });
    }
  } else {
    imgEl.classList.remove('harvestable');
  }
}


function startEvolution(imgEl, seed){
  // 念のため既存タイマー解除
  if (imgEl._t1) clearTimeout(imgEl._t1);
  if (imgEl._t2) clearTimeout(imgEl._t2);

  // ステージ0にセット
  applyStage(imgEl, seed, 0);

  const [t1, t2] = seed.growMs || [];
  if (Number.isFinite(t1)){
    imgEl._t1 = setTimeout(() => applyStage(imgEl, seed, 1), t1);
  }
  if (Number.isFinite(t1) && Number.isFinite(t2)){
    imgEl._t2 = setTimeout(() => applyStage(imgEl, seed, 2), t1 + t2);
  }
}

    // クリック位置 (clientX, clientY) を中心に、重なり無しで追加
function spawnAt(clientX, clientY) {
   try { assertNotPaused(); } catch(_) { return; }
  if (count >= MAX) { showToast('これ以上は出せません（最大6個）'); return; }

  const seed = getSeed(currentSeedKey);

  const img = new Image();
  img.alt = '作物';
  img.draggable = false;
  img.className = 'spawn';

  // クリック位置＝中心（絶対）
  img.style.left = clientX + 'px';
  img.style.top  = clientY + 'px';
  img.dataset.cx = String(clientX);
  img.dataset.cy = String(clientY);

  let done = false;  // ← 二重実行防止フラグ
  img.dataset.seedKey = seed.key;  // ★収穫時に参照するため

  const onLoad = () => {
    if (done) return;
    done = true;

    requestAnimationFrame(() => {
      // 既存spawnと円判定
      const existing = overlay.querySelectorAll('.spawn');
      for (const el of existing) {
        if (el === img) continue;
        if (circlesOverlap(img, el)) {
          img.remove();
          showToast('そこには置けません（重なります）');
          return;
        }
      }

      // 採用 → 表示＆進化開始
      img.classList.add('show');
      count++;
      startEvolution(img, seed);
    });
  };

  img.addEventListener('load', onLoad, { once: true });
  img.addEventListener('error', () => {
    img.remove();
    showToast('画像の読み込みに失敗しました');
  }, { once: true });

  overlay.appendChild(img);
  img.src = seed.stages[0] || seed.stages[seed.stages.length - 1];

  // キャッシュ即完の保険（doneで二重防止）
  if (img.complete && img.naturalWidth) onLoad();
}





    // 透明ゾーンのクリックで生成
    zone.addEventListener('click', (e) => {
      spawnAt(e.clientX, e.clientY);
    });

    // キーボード操作：Enter/Spaceでゾーン中央を試す
    zone.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const r = zone.getBoundingClientRect();
        spawnAt(r.left + r.width/2, r.top + r.height/2);
      }
    });
    /* ==== Inventory（このページ用の簡易版） ==== */
const INV_KEY = 'farm_inventory_v1';
const INV_LIMIT = 20;
let inventory = loadInv();

function loadInv(){
  try{
    const j = localStorage.getItem(INV_KEY);
    return j ? JSON.parse(j) : { total:0, byName:{} };
  }catch(_){ return { total:0, byName:{} }; }
}
function saveInv(){ localStorage.setItem(INV_KEY, JSON.stringify(inventory)); }

function addHarvestToInv({ name, seedKey }){
  if (inventory.total >= INV_LIMIT){
    showToast("インベントリがいっぱいです");
    return false;
  }
  inventory.total++;
  inventory.byName[name] = (inventory.byName[name]||0) + 1;
  saveInv();
  renderInventory();
  showToast(`+1 ${name} を収穫！`);
  return true;
}

function renderInventory(){
  const meta = document.getElementById('invMeta');
  const list = document.getElementById('invList');
  if(!meta || !list) return;

  meta.textContent = `合計 ${inventory.total} 個`;

  const entries = Object.entries(inventory.byName)
    .sort((a,b)=>a[0].localeCompare(b[0],'ja'));
  list.innerHTML = '';
  for(const [name,count] of entries){
    const rowName = document.createElement('div');
    rowName.className = 'row name';
    rowName.textContent = name;

    const rowCtrl = document.createElement('div');
    rowCtrl.className = 'row';
    rowCtrl.innerHTML = `
      <span class="pill">${count}</span>
      <button class="btnStore">倉庫</button>
      <button class="btnDrop">捨てる</button>
    `;

const btnStore = rowCtrl.querySelector('.btnStore');
btnStore.addEventListener('click', async (e)=>{
  const btn = e.currentTarget;

  // --- 二重起動ガード（見た目変更なし）---
  if (btn.dataset.busy === '1') return;
  btn.dataset.busy = '1';

  try {
    try { assertNotPaused(); } catch(_) { btn.dataset.busy = ''; return; }

    if (window.firebaseDB){
      const { db, ref, runTransaction } = window.firebaseDB;

      // ① 倉庫側カウントを原子的に +1
      await runTransaction(ref(db, `warehouse/${TEAM}/byItem/${name}`), cur => (cur || 0) + 1);

      // ② ローカル在庫を1つ減らす → 再描画（ボタンは作り直され busy も自然リセット）
      inventory.total = Math.max(0, inventory.total - 1);
      inventory.byName[name] = Math.max(0, (inventory.byName[name]||0) - 1);
      if (inventory.byName[name] <= 0) delete inventory.byName[name];
      saveInv(); renderInventory();
      showToast(`${name} を倉庫にしまいました`);
    } else {
      showToast("倉庫連携（Firebase）が未設定です");
    }
  } catch (e2) {
    showToast("送信に失敗しました");
  } finally {
    // 再描画されなかった場合の保険として解除
    btn.dataset.busy = '';
  }
});

    // 捨てる
    rowCtrl.querySelector('.btnDrop').addEventListener('click', ()=>{
       try { assertNotPaused(); } catch(_) { return; }
      inventory.total = Math.max(0, inventory.total - 1);
      inventory.byName[name] = Math.max(0, (inventory.byName[name]||0) - 1);
      if (inventory.byName[name] <= 0) delete inventory.byName[name];
      saveInv(); renderInventory();
      showToast(`${name} を捨てました`);
    });

    list.appendChild(rowName);
    list.appendChild(rowCtrl);
  }
}

function toggleInventory(){
  const p = document.getElementById('invPanel');
  if(p) p.classList.toggle('hidden');
}

// 初期化（ページロード時）
addEventListener('load', () => {
  renderInventory();
  const btn = document.getElementById('invBtn');
  btn && btn.addEventListener('click', toggleInventory);
});

/* ==== 収穫処理 ==== */
function harvestPlant(imgEl){
   try { assertNotPaused(); } catch(_) { return; }
  // 収穫可能チェック（stage=2 以外は無視）
  if (imgEl.dataset.stage !== '2') return;

  // 収穫する作物名（種ラベルを使う）
  const seed = getSeed(imgEl.dataset.seedKey || currentSeedKey);
  const name = (seed && seed.label) ? seed.label : (seed?.key || '作物');

  // まず作物自体を +1
  if (!addHarvestToInv({ name })) return;

  // 次に“ドロップ素材”をロールして追加
  const drops = rollDrops(seed);
  for (const d of drops){
    if (!addItemToInv(d.name, d.qty)) break; // 満杯なら中断
  }

  // 収穫アニメ＆削除
  imgEl.classList.remove('harvestable');
  imgEl.style.transition = 'opacity 160ms ease, transform 160ms ease';
  imgEl.style.opacity = '0';
  imgEl.style.transform = 'translate(-50%,-50%) scale(.85)';
  setTimeout(() => { if (imgEl.parentNode) imgEl.parentNode.removeChild(imgEl); }, 170);

  // 配置カウントを戻す（新たに植えられるように）
  count = Math.max(0, count - 1);
}

// ★ ランダム整数
function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

// ★ ドロップを展開
function rollDrops(seed){
  const out = [];
  const ds = seed.drops || [];
  for (const d of ds){
    if (typeof d === 'string'){ out.push({ name:d, qty:1 }); continue; }
    const name   = d.name || '素材';
    const chance = (typeof d.chance === 'number') ? d.chance : 1;
    if (Math.random() > chance) continue;

  }

}
