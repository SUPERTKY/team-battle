<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>透明ホットゾーン → 画像をクリック位置に表示（中心固定）</title>
  <style>
    :root{
      --bg-image: url('assets/sougen2.png');  /* 背景（差し替えOK） */
      --panel-height: calc(100dvh * 5 / 9);   /* 下から 9分の5 の高さ */
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      min-height: 100dvh;
      background: var(--bg-image) center / cover no-repeat fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", Meiryo, sans-serif;
      color: #fff;
    }

    .scrim{
      position: fixed; inset: 0;
      pointer-events: none;
      background: linear-gradient(to top, rgba(0,0,0,.25), transparent 40%);
    }

    /* クリック可能な透明ゾーン（下 5/9） */
    .hotzone{
      position: fixed; left: 0; right: 0; bottom: 0;
      height: var(--panel-height);
      background: transparent;
      cursor: pointer;
      /* 開発時のガイド：
      outline: 1px dashed rgba(255,255,255,.25); */
    }
    .hotzone:focus-visible{
      outline: 2px dashed rgba(255,255,255,.6);
      outline-offset: -2px;
    }

    /* 画像を載せる全画面オーバーレイ（座標はビューポート基準） */
    .overlay{
      position: fixed; inset: 0;
      pointer-events: none;           /* 下のゾーンにクリックを通す */
      z-index: 10;
      overflow: visible;              /* 画面外へ出てもOK */
    }

    /* クリック位置を中心に配置する画像（クランプなし） */
    .reveal-img{
      position: absolute;
      left: 50%; top: 50%;            /* 初期位置（中央） */
      transform: translate(-50%, -50%) scale(.98); /* 中心合わせ */
      opacity: 0;
      transition:
        left 180ms ease, top 180ms ease,
        opacity 200ms ease, transform 200ms ease;
      /* サイズ制限はゆるめ。必要なら調整してOK */
      max-width: min(96vw, 1200px);
      max-height: 96vh;
      width: auto; height: auto;
      object-fit: contain;
      user-select: none;
      pointer-events: auto;           /* 画像はクリック可（閉じる用） */
    }
    .reveal-img.show{
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div class="scrim"></div>

  <!-- クリック用の透明ゾーン（下 5/9） -->
  <div class="hotzone" id="hotzone" role="button" tabindex="0"
       aria-label="下部の透明ゾーン（クリックで画像を表示）"></div>

  <!-- 画像を全画面基準で配置するオーバーレイ -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <img id="revealImg" class="reveal-img"
         src="assets/karai-kudamono.png" alt="表示画像" draggable="false">
  </div>

  <script>
    const zone  = document.getElementById('hotzone');
    const img   = document.getElementById('revealImg');

    // 指定のビューポート座標（clientX, clientY）を画像の中心にする
    function showAt(clientX, clientY) {
      img.style.left = `${clientX}px`;
      img.style.top  = `${clientY}px`;
      img.classList.add('show');
    }

    // クリックでその位置を「中心」に表示（クランプ一切なし）
    zone.addEventListener('click', (e) => {
      showAt(e.clientX, e.clientY);
    });

    // キーボード（Enter/Space）はゾーン中央に表示、Escで閉じる
    zone.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const r = zone.getBoundingClientRect();
        showAt(r.left + r.width/2, r.top + r.height/2);
      } else if (e.key === 'Escape') {
        img.classList.remove('show');
      }
    });

    // 画像クリックで閉じる
    img.addEventListener('click', () => img.classList.remove('show'));
  </script>
</body>
</html>
