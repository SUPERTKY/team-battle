    :root{

    *{box-sizing:border-box}
    html,body{

      background: linear-gradient(135deg, var(--bg1), var(--bg2) 55%, var(--bg3));

    .wrap{

      background: rgba(255,255,255,.12);
      border:1px solid var(--border);

    .label{

  </style>
</head>

<script>

</script>
